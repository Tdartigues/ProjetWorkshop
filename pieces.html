		$("#deconnexion").click(function (e) {
            const token = localStorage.getItem('Session');
			console.log(token);
            $.ajax({
                type:"POST",
                url:"https://groupe13.etu.labo.loc:3000/",
                data:{
                    token:token
                },
                success:function(data){
                    $.ajax({
                        type:"POST",
                        url:"https://groupe13.etu.labo.loc:3000/",
                        data:{
                            id:data.id
                        },
                        success:function(data){
                            window.localStorage.clear();
							window.location = "https://groupe13.etu.epsi-nantes.fr";
							
                        },
                        error:function(xhr, status, error){
                            e.preventDefault();
                            $("#notUser").html("<p> Aucun utilisateur connecté</p>");
                        }
                    });
                },
                error:function(xhr, status, error){
