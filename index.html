<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="utf-8">
		<title>OPTIENERGIE</title>
		<link rel="icon" href="Image/favicon.ico" />
		<link rel="stylesheet" href="Css/bootstrap.css">
		<link rel="stylesheet" href="Css/home.css">
    </head>
    <body>
		<div class="container">
			<div class="row align-items-center">
				<div class="col">
						<img  src="Image/logo.png">
						<h1>
							<text>Consommons mieux, </text>
							<text class="underline">	<br> ensemble.</text> 
						</h1>
				</div>
				<div class="col">
					<div class="container" >
						<div class="row">
							<div class="col">
								<text> Inscription <text>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<form action="" method="post" >
									<div class="form-group">
										<label for="email"> Adresse email </label>
										<input type="email" name="email" id="email" placeholder="Adresse mail" required autofocus>
									</div>
									<div class="form-group">
										<label for="password">Mot de passe </label>
										<input type="password" name="password" id="password" placeholder="Mot de passe"  required>
									</div>
									<div class="form-group">
										<label for="vpassword">Confirmation du mot de passe </label>
										<input type="password" name="vpassword" id="vpassword" required>
									</div>
									<button type="submit" class="btn btn-primary">Commancer</button>
								</form>
								<p> Déjà membre? Connectez-vous à votre espace <a title="" href="Connexion.html">ici</a></p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
